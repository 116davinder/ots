apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.otsNamespace }}-backend"
  namespace: "{{ .Values.otsNamespace }}"
  labels:
    {{- range $k, $v := .Values.labels }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
spec:
  selector:
    app: "{{ .Values.otsNamespace }}-backend"
  type: "{{ .Values.otsBackendServiceType }}"
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000

kind: HorizontalPodAutoscaler 
apiVersion: autoscaling/v2beta2
metadata:
  name: ots-frontend
  namespace: ots
spec:
  maxReplicas: 10
  minReplicas: 1 
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment 
    name: ots-frontend
  behavior:
    scaleUp:
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max
      stabilizationWindowSeconds: 180
    scaleDown:
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min 
      stabilizationWindowSeconds: 300 
  metrics: 
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization 
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization 
        averageUtilization: 80
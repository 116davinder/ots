version: "3.9"
services:
  database:
    image: redis:latest
    ports:
      - "6379:6379"
  backend:
    image: ots_backend:latest
    ports:
      - "5000:5000"
    environment:
      OTS_SALT: 'this is super secret salt'
      OTS_DB_HOST: database
      OTS_DB_PORT: 6379
      # OTS_DB_PASSWORD: None
      OTS_SSL: "False"
  frontend:
    image: ots_frontend:latest
    ports:
      - "3000:3000"
    environment:
      OTS_BACKEND_URL: "http://backend:5000/secrets"